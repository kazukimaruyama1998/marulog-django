{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Post list</h2>
        <br>
        <table class='table'>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    
                    <th>Renewal date</th>

                </tr>
            </thead>
            <tbody>
                {% for item in search_list %}
                <tr>
                    <td><a href="{% url 'myapp:post_detail' item.pk %}">{{ item.title }}</a></td>
                    <td>{{ item.content }}</td>
                    <td>{{ item.created_at }}</td>
                    <td>{{ item.updated_at }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <br>

    </div>

</div>

{% endblock %}
