{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>Delete Post</h2>
        <br>
        <div class="alert alert-danger" role='alert'></div>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to remove the following content?</p>
            <input type="submit" class="btn btn-outline-danger" value='Delete'>
        </form>
    </div>
    <br>
    <p>Title</p>
    {{ object.title }}
    <hr>
    <p>Content</p>
    {{ object.content }}
    <br>
    <br>
</div>

</div>

{% endblock %}
